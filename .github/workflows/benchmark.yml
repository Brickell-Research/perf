name: Benchmark Regression Check

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      version:
        description: 'Caffeine version to benchmark (e.g., 4.5.1). Leave empty for latest.'
        required: false
        type: string

jobs:
  benchmark:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ github.token }}
    steps:
      - uses: actions/checkout@v4

      - name: Install hyperfine
        run: |
          wget -q https://github.com/sharkdp/hyperfine/releases/download/v1.20.0/hyperfine_1.20.0_amd64.deb
          sudo dpkg -i hyperfine_1.20.0_amd64.deb

      - name: Download & benchmark
        run: make ci-check VERSION=${{ inputs.version || 'latest' }}

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: results/

      - name: Comment PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let body = '## Benchmark Results\n\n';
            for (const f of ['complexity.md', 'scaling.md']) {
              const p = `results/${f}`;
              if (fs.existsSync(p))
                body += `### ${f.replace('.md','')}\n${fs.readFileSync(p,'utf8')}\n\n`;
            }
            if (body.length > 30)
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body
              });
